<ion-content class="body" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagos</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- start: Payment -->
  <section class="payment-section">
    <div class="container">
      <div class="payment-wrapper">
        <div class="payment-left">
          <div class="payment-header">
            <div class="payment-header-icon"><i class="ri-money-dollar-circle-fill"></i></div>

            <div class="payment-header-title">Suscripción anual</div>
            <p class="payment-header-description">Suscripción unica por año</p>
          </div>
          <div class="payment-content">
            <div class="payment-body">
              <div class="payment-plan">
                <div class="payment-plan-type">B</div>
                <div class="payment-plan-info">
                  <div class="payment-plan-info-name">Plan básico</div>
                  <div class="payment-plan-info-price">$100 por un año</div>
                </div>
                <a href="#" class="payment-plan-change">Cambiar</a>
              </div>
              <div class="payment-summary">
                <div class="payment-summary-item">
                  <div class="payment-summary-name">Tarifa adicional</div>
                  <div class="payment-summary-price">$0</div>
                </div>
                <div class="payment-summary-item">
                  <div class="payment-summary-name">Descuento 0%</div>
                  <div class="payment-summary-price">-$0</div>
                </div>
                <div class="payment-summary-divider"></div>
                <div class="payment-summary-item payment-summary-total">
                  <div class="payment-summary-name">Total</div>
                  <div class="payment-summary-price">$100</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="payment-right">
          <form action="" class="payment-form">
            <h1 class="payment-title">Detalle de pago</h1>
            <div class="payment-method">
              <input type="radio" name="payment-method" id="method-1" checked>
              <label for="method-1" class="payment-method-item">
                <img src="../../../assets/images/visa.png" alt="">
              </label>
              <input type="radio" name="payment-method" id="method-2">
              <label for="method-2" class="payment-method-item">
                <img src="../../../assets/images/mastercard.png" alt="">
              </label>
              <input type="radio" name="payment-method" id="method-3">
              <label for="method-3" class="payment-method-item">
                <img src="../../../assets/images/paypal.png" alt="">
              </label>
              <input type="radio" name="payment-method" id="method-4">
              <label for="method-4" class="payment-method-item">
                <img src="../../../assets/images/bille.png" alt="">
              </label>
            </div>
            <div class="payment-form-group">
              <input type="email" placeholder=" " class="payment-form-control" id="email">
              <label for="email" class="payment-form-label payment-form-label-required">Correo Electronico</label>
            </div>
            <div class="payment-form-group">
              <input type="text" placeholder=" " class="payment-form-control" id="card-number">
              <label for="card-number" class="payment-form-label payment-form-label-required">Numero de Tarjeta</label>
            </div>
            <div class="payment-form-group-flex">
              <div class="payment-form-group">
                <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                <label for="expiry-date" class="payment-form-label payment-form-label-required">Fecha de
                  vencimiento</label>
              </div>
              <div class="payment-form-group">
                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
              </div>
            </div>
            <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pagar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end: Payment -->

</ion-content>
